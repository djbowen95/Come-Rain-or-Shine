<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Come Rain or Shine: Daily Weather Forecast</title>
    <link rel="stylesheet" href="template.css" />
  </head>
  <body>
    <div id="background-container">
      <div class="block-gradient">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="center-circle">
        <div class="space"></div>
        <div class="sun"></div>
        <div class="space"></div>
      </div>
    </div>

    <nav>
      <ul>
        <li>
          <a href="https://github.com/djbowen95/ComeRainOrShine" target="_blank"
            >GitHub</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/daniel-bowen-6266ba191/"
            target="_blank"
            >LinkedIn</a
          >
        </li>
        <li>
          <a href="https://openweathermap.org/api" target="_blank"
            >OpenWeather API</a
          >
        </li>
      </ul>
    </nav>

    <section class="content-container">
      <section class="central-container">
        <section class="today-weather">
          <article class="today-header">
            <h1>Today's Weather Header</h1>
          </article>
          <article><div>Image</div></article>
          <article>
            <div>Temperature</div>
            <div>Humidity</div>
            <div>Wind Speed</div>
            <div>UV Index</div>
          </article>
        </section>

        <section class="search-box">
          <article class="search-header"><h1>Search Box Header</h1></article>
          <article>
            <div>Search Box</div>
            <div>Button</div>
          </article>
          <article class="search-previous">
            <div>Previous Searches: Rome, Paris, France</div>
          </article>
        </section>
      </section>

      <section class="future-weather">
        <article>Future Weather Header</article>
        <article>Average for Today</article>
        <article>Tomorrow</article>
        <article>Day 3</article>
        <article>Day 4</article>
        <article>Day 5</article>
      </section>
    </section>

    <footer>
      <h1>Come Rain or Shine</h1>
    </footer>
  </body>
</html>
